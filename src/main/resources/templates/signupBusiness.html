<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body class="my-login-page">
<header>
    <nav th:replace="/fragments/header :: main-header"></nav>
</header>
<main>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Register</h4>
                            <form action="/signup/business" method="POST" class="my-login-validation" novalidate="">

                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input id="username" type="text" class="form-control" name="username" required autofocus>
                                    <div class="invalid-feedback">
                                        Enter a username.
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="company">Company</label>
                                    <input id="company" type="text" class="form-control" name="company" required autofocus>
                                    <div class="invalid-feedback">
                                        Enter your company name.
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="email">E-Mail Address</label>
                                    <input id="email" type="text" class="form-control" name="email" required>
                                    <div class="invalid-feedback">
                                        Your email is invalid.
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" type="password" class="form-control" name="password" required data-eye>
                                    <div class="invalid-feedback">
                                        Password is required
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="phone">Contact Number</label>
                                    <input id="phone" type="text" class="form-control" name="phone" required data-eye>
                                    <div class="invalid-feedback">
                                        Contact number is required.
                                    </div>
                                </div>

                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Sign up
                                    </button>
                                </div>
                                <div class="mt-4 text-center">
                                    Already have an account? <a href="login.html">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2021 &mdash; Employmee
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div>
        <img src="https://lh3.googleusercontent.com/proxy/0y9VhzXXpIlZdE1KiGOx_fBJwJAb1TkmBRVXmboh3GxEghwmwcf0CT3_itpLg4vwN2WlSw75XcCQrMorTwYkgzqAZ33A5KtTEvfSURX3NHCXJkMSkDP8mgzyUlIUYEr5c_f1eg" alt="microsoft">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png" alt="google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Apple_logo_grey.svg/862px-Apple_logo_grey.svg.png" alt="apple">
        <img src="https://www.logo.wine/a/logo/Instagram/Instagram-Logo.wine.svg" alt="instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/768px-Spotify_logo_without_text.svg.png" alt="spotify">
        <img src="https://upload.wikimedia.org/wikipedia/sco/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1017px-Starbucks_Corporation_Logo_2011.svg.png" alt="starbucks">
    </div>
</main>
<footer th:replace="/fragments/footer :: foot-fragment">
</footer>
</body>
</html>
