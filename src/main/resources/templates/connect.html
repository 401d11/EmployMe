<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <title>Connect</title>
</head>
<body>
<header>
    <nav th:replace="fragments/header :: main-header"></nav>
</header>
<main>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="card-wrapper">
                    <div class="card fat">
                        <div class="card-body">
                            <h4 class="card-title">Connect to this Candidate!</h4>
                            <form th:action="'/contact-candidate/' + ${candidateId}" th:method="PUT" class="my-login-validation" novalidate="">

                                <div class="form-group">
                                    <label for="jobTitle">Job Title</label>
                                    <input id="jobTitle" type="text" class="form-control" name="jobTitle" required autofocus>
                                    <div class="invalid-feedback">
                                        Enter a job title.
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="jobDescription">Job Description</label>
                                    <input id="jobDescription" type="text" class="form-control" name="jobDescription" required autofocus>
                                    <div class="invalid-feedback">
                                        Enter a job description.
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="salaryRange">Salary Range</label>
                                    <input id="salaryRange" type="text" class="form-control" name="salaryRange" required autofocus>
                                    <div class="invalid-feedback">
                                        Enter a salary range.
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="startingDate">Starting Date</label>
                                    <input id="startingDate" type="text" class="form-control" name="startingDate" required autofocus>
                                    <div class="invalid-feedback">
                                        Enter a starting date.
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="jobType">Job Type</label>
                                    <select id="jobType" name="jobType">
                                        <option value="fulltime">Fulltime</option>
                                        <option value="partime">Partime</option>
                                        <option value="intern">Intern</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Enter a job type.
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="jobLocation">Job Location</label>
                                    <select id="jobLocation" name="jobLocation">
                                        <option value="in-person">In-Person</option>
                                        <option value="remote">Remote Work</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Enter a job location.
                                    </div>
                                </div>

                                <div class="form-group m-0">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Contact this Candidate!
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        Copyright &copy; 2021 &mdash; Employmee
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer th:replace="fragments/footer :: foot-fragment">
</footer>
</body>
</html>
