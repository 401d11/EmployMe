<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <title>_employmee() | Profile</title>
</head>
<body>
<header>
    <nav th:replace="fragments/header :: main-header"></nav>
</header>
<main>
    <div>
        <aside id="business-account">
            <h3 th:if="${username != null}" th:text="'Hello, ' + ${username}"></h3>
            <div>
                <p th:text="'Company Name: ' + ${currentAccount.getCompanyName()}"></p>
                <p th:text="'Contact Email: ' + ${currentAccount.getEmail()}"></p>
                <p th:text="'Phone Number: ' + ${currentAccount.getPhone()}"></p>
            </div>
        </aside>
        <div id="cardDiv">
            <div th:each="candidate: ${currentAccount.getCandidates()}">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${'Candidate ID: ' + candidate.id}"></h5>
                        <h6 class="bio-title" >Language: </h6>
                        <p th:text="${candidate.language}"></p>
                        <h6 class="bio-title" >Candidate Bio: </h6>
                        <p th:text="${candidate.bio}"></p>
                        <form action="/remove-candidate" th:method="DELETE">
                            <input type="hidden" th:value="${candidate.id}" name="candidateId">
                            <input type="submit" value="Remove this candidate">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: foot-fragment">
</footer>
</body>
</html>
