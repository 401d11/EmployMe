<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--    <link rel="stylesheet" type="text/css" href="css/reset.css">-->
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <title>_employmee() | Profile</title>
</head>
<body>
<header>
    <nav th:replace="fragments/header :: main-header"></nav>
</header>
<main>
    <h1>Business Profile Page</h1>
    <h3 th:if="${username != null}" th:text="'Hello, ' + ${username}"></h3>
    <div>
        <p th:text="'Company Name: ' + ${currentAccount.getCompanyName()}"></p>
        <p th:text="'Contact Email: ' + ${currentAccount.getEmail()}"></p>
        <p th:text="'Phone Number: ' + ${currentAccount.getPhone()}"></p>
    </div>
    <div id="cardDiv">
        <div th:each="candidate: ${currentAccount.getCandidates()}">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${'Candidate ID: ' + candidate.id}"></h5>
                    <p class="card-text" th:text="${'Candidate Bio: ' + candidate.bio}"></p>
                    <form action="/remove-candidate" th:method="DELETE">
                        <input type="hidden" th:value="${candidate.id}" name="candidateId">
                        <input type="submit" value="Remove this candidate">
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: foot-fragment">
</footer>
</body>
</html>
